<!doctype html>
<html>
  <head>
    <title>Tailwind Color Test</title>
    <style>
      .test-primary-100 {
        background-color: #fff1e6;
      }
      .test-primary-500 {
        background-color: #ff7000;
        color: white;
      }
      .test-dark-400 {
        background-color: #212734;
        color: white;
      }
      .test-light-800 {
        background-color: #f4f6f8;
      }
      .test-dark-300 {
        background-color: #151821;
        color: white;
      }
      .test-light-500 {
        background-color: #7b8ec8;
        color: white;
      }
      div {
        padding: 20px;
        margin: 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Color Test</h1>
    <div class="test-primary-100">primary-100: #fff1e6</div>
    <div class="test-primary-500">primary-500: #ff7000</div>
    <div class="test-dark-400">dark-400: #212734</div>
    <div class="test-light-800">light-800: #f4f6f8</div>
    <div class="test-dark-300">dark-300: #151821</div>
    <div class="test-light-500">light-500: #7b8ec8</div>
  </body>
</html>
